<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/styles.css'>
    <script src='scripts/script.js' defer onload="createDivGrid(16, 16)"></script>
</head>
<body>
    <header>
        <h1>
            BIG NAB'S ETCH-A-SKETCH
        </h1>
    </header>
    <div id="siteContainer">
        <div id="menu">
            <button id="monochromeButton" class="monochromeToggle">
                MONOCHROME
            </button>
            <button id="colourButton">
                COLOUR
            </button>
            <button id="clearButton">
                CLEAR
            </button>
        </div>
        <div id="container">
        </div>
        <div id="rightMenu">
            <p id="gridSizeText">
                16 x 16
            </p>
            <div class="slideContainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
              </div>
            <button id="setGridButton">
                SET GRID
            </button>
        </div>
    </div>
</body>
</html>
